<div class="se_component se_paragraph default">

                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { --><span style="color:rgb( 0 , 0 , 0 )">기본적으로 고양이는 야행성 동물이다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>자연의 고양잇과 맹수들이 밤 사냥을 즐기는 이유도 그들이 야행성 동물이기 때문이다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>하지만<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>집고양이는 인간과 공존하기 위해 자신들의 생활 방식을 바꾸고 인간들의 생활 방식에 적응했다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>그 결과<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>한밤중이 아니라 이른 아침과 해 질 녘에 가장 활발하게 활동하도록 변화했다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span><br /><span lang="EN-US" style="color:rgb( 0 , 0 , 0 )"> </span><br />또 하나 기특한 점은 고양이는 반려인의 생활 방식에 맞추어 자신의 생활 방식을 변경할 수 있다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>이는 반려인이 수면을 취하는 시간에 반려묘 역시 수면을 취하며<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>반려인이 깨어있는 시간에 반려묘 역시 대부분 깨어있다는 것을 의미한다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>하지만<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>여전히 몇몇 반려묘는 반려인의 잠을 깨우고 숙면을 방해하는 것을 주저하지 않는다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>왜 그럴까<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">? </span>물론 다양한 이유가 존재하겠지만<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>대표적으로 <span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">3</span>가지가 있다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">.</span><br /></span><!-- } SE3-TEXT --></p>

                        <p class="se_textarea"><!-- SE3-TEXT { --><span style="color:rgb( 0 , 0 , 0 )">가장 일반적인 이유이다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>하루 일과를 끝내고 집에 돌아온 반려인이 취침에 들기 전 잊지 않고 하는 일은 아마 반려묘에게 밥을 주는 일일 것이다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>안타깝게도 이러한 행동이 반려묘가 새벽에 반려인을 깨우는 행위와 연관되어 있다.<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )"> </span>반려묘는 반려인이 자기 직전에 사료를 준다는 사실을 기억할 것이고<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>이를 이용하려고 할 것이다.<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )"> </span>이를 방지하기 위해서는 반려묘가 하루 종일 먹을 수 있도록 충분한 양의 사료를 급여하는 것이 좋다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span><br /><span lang="EN-US" style="color:rgb( 0 , 0 , 0 )"> </span><br />혹은 시간을 정해서 사료 급여를 하는 것이 좋다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>만약<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>반려묘에게 아침 기상 직후 사료를 급여한다면 절대 반려묘가 반려인의 기상과 사료 급여를 동일시 여기지 않도록 해야 한다.<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )"> </span>기상 시간과 사료 급여 시간 사이에 적당한 시간을 두어<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>반려묘가 반려인을 깨워도 밥을 주지 않는다는 사실을 기억하도록 해야 한다.<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )"></span><br /></span><!-- } SE3-TEXT --></p>

                        <p class="se_textarea"><!-- SE3-TEXT { --><span style="color:rgb( 0 , 0 , 0 )">흥미롭게도 고양이는 변화를 좋아하지 않는다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>연구에 따르면<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>고양이는 규칙적인 일상을 좋아하며 익숙함은 고양이의 스트레스 수치 감소와도 연관되어 있다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>만약<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>반려묘가 새벽에 반려인을 깨웠다면 최근 반려묘의 주변 환경에 변화가 생겼는지 확인해 보자<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>갑작스러운 휴가<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>가구 재배치<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>새로운 손님이나 다른 반려동물과 같이 익숙한 환경에 변화가 생긴다면<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>스트레스를 받은 반려묘가 반려인에게 이른 아침에 기상 통보를 할지도 모른다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">.</span><br /><span lang="EN-US" style="color:rgb( 0 , 0 , 0 )"> </span><br />이를 방지하기 위해서는 반려묘에게 익숙한 환경을 최대한 유지하면서 천천히 변화를 주는 것이 좋다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">. </span>같은 시간에 사료를 급여하고<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">, </span>매일 같은 시간에 놀아주는 등 규칙적인 일상을 유지한다면 반려묘로 인해 이른 새벽에 잠에서 깨지 않게 될 수도 있다<span lang="EN-US" style="color:rgb( 0 , 0 , 0 )">.</span><br /></span><!-- } SE3-TEXT --></p>
